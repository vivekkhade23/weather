<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <style>
      /* Write all necessery css here  */
    </style>
  </head>

  <body>
    <button id="store-name">Store name to LS</button>
    <button id="get-name">Get name from LS</button>
    <h1 id="show-name">
      <!-- Here Show the Name  -->
    </h1>

    <button id="store-mob">Store Mobile Num to LS</button>
    <button id="get-mob">Get Mobile Number from LS</button>
    <h1 id="show-mob">
      <!-- Here show the mobile No  -->
    </h1>

    <button id="store-hobbies">Store Hobbies to LS</button>
    <button id="get-hobbies">Get Hobbies from LS</button>
    <h1 id="show-hobbies">
      <!-- Here show the hobbies  -->
    </h1>

    <button id="store-students">Store Students to LS</button>
    <button id="get-students">Get Students from LS</button>
    <h1 id="show-students">
      <!-- Here show students  -->
    </h1>
  </body>
  <script>
    // Write all necessery JS here 
    // name
document.querySelector("#store-name").addEventListener("click",username);
function username(){
  localStorage.setItem('username', 'Masai School');
}

document.querySelector("#get-name").addEventListener("click",getname);
function getname(){

  let name=localStorage.getItem("username");
  document.querySelector("#show-name").textContent=name;
}
// mobile
document.querySelector("#store-mob").addEventListener("click",mobile);
function mobile(){
  localStorage.setItem('mobile', '999999999');
}

document.querySelector("#get-mob").addEventListener("click",getmob);
function getmob(){
  
  let mobile=localStorage.getItem("mobile");
  document.querySelector("#show-mob").textContent=mobile;
}


// hobbies
document.querySelector("#store-hobbies").addEventListener("click",hobbies);
function hobbies(){
  let hobbies =["cricket","music"]
  localStorage.setItem('my_hobbies', JSON.stringify(hobbies));
}

document.querySelector("#get-hobbies").addEventListener("click",gethobbies);
function gethobbies(){
 
  let hobbies=JSON.parse (localStorage.getItem("my_hobbies"));

  // console.log(hobbies)
  document.querySelector("#show-hobbies").textContent=hobbies.join("/");
}

// student 

document.querySelector("#store-students").addEventListener("click",students);
function students(){
  let students =
[
    {"name":"Nrupul",place:"Banglore"},
    {"name":"Prateek",place:"Mumbai"}
]
  localStorage.setItem('students', JSON.stringify(students));
}

document.querySelector("#get-students").addEventListener("click",getstudent);
function getstudent(){
  let students= JSON.parse(localStorage.getItem("students"));
  let arr=[];
  for(let i=0;i<students.length;i++){
    arr.push(students[i].name);
  }
  
  document.querySelector("#show-students").textContent=arr.join("/");
}




  </script>
</html>
