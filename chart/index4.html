<html lang="en">
<head>

<body>
    <canvas id="myChart" width="400px" height="400px"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
  const ctx = document.getElementById('myChart');
  window.addEventListener("load",function(){
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Januarry', 'February', 'March', 'April', 'May', 'June','July'],
      datasets: [{
        label: 'attendance',
        data: [100, 40, 60, 80, 67, 70,80],
      
        backgroundColor:["#f8c596"]
      }
      ,{
        label: 'Performance',
        data: [80, 55, 55, 90, 57, 76,80],
      backgroundColor:[
        "red"
      ]
      
    }],
    borderWidth: 1,
},
})
})

</script>
</body>
</html>
